<script type="text/javascript" src="personajefrontend.js"></script>
<script type="text/javascript">

            
       
             let imagenenbase64 = ""; //Aquín se convierte a código base 64.
    
    $("#FotoCarta").change(function(){
       readURL(this);
 });
    
        function readURL(input) {

                    if (input.files && input.files[0]) {
                        var reader = new FileReader();

                        reader.onload = function (e) {

                            imagenenbase64=e.target.result;

                        
                          
                        }

                        reader.readAsDataURL(input.files[0]);
                    }
                }
function botonguardarclick()
            {
                var personajeinstanciado = new _Personaje(0,
                document.getElementById("nombrecarta").value,
                document.getElementById("LaCalidad").value,
                document.getElementById("Habilidad1").value,
                document.getElementById("Habilidad2").value,
                document.getElementById("pAtaque").value,
                document.getElementById("pDefensa").value,
                document.getElementById("Ultimate").value,
                imagenenbase64,
                );
                                                        
                personajeinstanciado.Guardar().then(function(response) {
  console.log("Success!", response);
            alert("Guardado con exito");
               
}, function(error) {
  console.error("Failed!", error);
             alert("Error " + error);
             
});                                        
                                                        
            }
